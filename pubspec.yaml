name: alamal_center
description: A new Flutter project.
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=3.0.5 <4.0.0'
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  google_fonts: ^5.1.0
  url_launcher: ^6.0.9
  cached_network_image: ^3.1.0
  provider: ^5.0.0
  shared_preferences: ^2.0.6
  animated_text_kit: ^4.2.1
  carousel_slider: ^4.0.0
  geolocator: ^7.4.0
  location: ^4.3.0
  google_maps_flutter: ^2.0.6
  flutter_phoenix: ^1.0.0
  curved_navigation_bar: ^1.0.1
  flutter_svg: ^1.1.0
  font_awesome_flutter: ^10.5.0
  line_awesome_flutter: ^2.0.0
  sqflite: ^2.2.8+4
  get: ^4.6.5
dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/slider/
    - assets/cat/
    - assets/item/
    - assets/offer/
    - assets/icons/

